<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地理编码</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.5&key=f645647d135db21bc2cd30c034a30135&plugin=AMap.Geocoder"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style>
        .button-group {
            top: 20px;
            bottom: none;
        }
    </style>
</head>

<body onload="geocoder()">
    <div id="container"></div>
    <div class="button-group">
        <input type="button" class="button" onclick="javascript:history.go(-1)" value="返回" />
    </div>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true
        });
        var loc = location.href;
        var n1 = loc.length; //地址的总长度
        var n2 = loc.indexOf("="); //取得=号的位置
        var address = decodeURI(loc.substr(n2 + 1, n1 - n2)); //从=号后面的内容
        console.log(address);

        function geocoder() {
            var geocoder = new AMap.Geocoder({
                city: "", //城市，默认：“全国”
                radius: 1000 //范围，默认：500
            });
            //地理编码,返回地理编码结果
            geocoder.getLocation(address, function(status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    geocoder_CallBack(result);
                }
            });
        }

        function addMarker(i, d) {
            var marker = new AMap.Marker({
                map: map,
                position: [d.location.getLng(), d.location.getLat()]
            });
            var infoWindow = new AMap.InfoWindow({
                content: d.formattedAddress,
                offset: {
                    x: 0,
                    y: -30
                }
            });
            // marker.on("mouseover", function(e) {
            infoWindow.open(map, marker.getPosition());
            // });
        }
        //地理编码返回结果展示
        function geocoder_CallBack(data) {
            var resultStr = "";
            //地理编码结果数组
            var geocode = data.geocodes;
            for (var i = 0; i < geocode.length; i++) {
                //拼接输出html
                addMarker(i, geocode[i]);
            }
            map.setFitView();
            document.getElementById("result").innerHTML = resultStr;
        }
    </script>
</body>

</html>
